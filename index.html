<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TEST</title>
<style>
html,body{margin:0;overflow:hidden;background:#111}
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/pixi.js@7/dist/pixi.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>

<script>
const { Engine, World, Bodies, Body, Runner } = Matter;

const app = new PIXI.Application({ resizeTo: window, backgroundColor: 0x111111 });
document.body.appendChild(app.view);

const engine = Engine.create();
engine.gravity.y = 1;
Runner.run(Runner.create(), engine);

const box = Bodies.rectangle(300,100,80,80);
const ground = Bodies.rectangle(300,500,600,40,{isStatic:true});
World.add(engine.world,[box,ground]);

const g = new PIXI.Graphics();
g.beginFill(0xff0000).drawRect(-40,-40,80,80).endFill();
g.x=300; g.y=100;
app.stage.addChild(g);

app.ticker.add(()=>{
  g.x = box.position.x;
  g.y = box.position.y;
  g.rotation = box.angle;
});

</script>
</body>
</html>
